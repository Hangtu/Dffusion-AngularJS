<div class="modal image-modal transparent" on-swipe-down="closeModal()">
<!-- <div class="modal image-modal transparent">-->  
<ion-slide-box show-pager="false">
    <ion-slide>
 
     <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
      zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
      delegate-handle="scrollHandle{{zoomMin}}" on-scroll="updateSlideStatus()" on-release="updateSlideStatus()">
 
      <div class="image" style="background-image: url({{url}}?{{dato}})"></div>
      
    </ion-scroll>
  </ion-slide>
</ion-slide-box>
</div>
