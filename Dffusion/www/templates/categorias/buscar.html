<ion-view view-title="" cache-view="true">

<!--Area de contenido-->
    
<ion-content>

 <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Â¿Que esta buscando?"  ng-model="name">
    </label> 
      <button class="button button-clear" ng-click="buscar(name)">
       Buscar
      </button>  
 </div>
        <ion-list>
          <ion-item ng-repeat="item in busqueda | orderBy:'nombre'" class="item item-thumbnail-left item-text-wrap" ng-href="#/tab/empresa/{{item.idempresa}}">
           <img ng-src="http://www.newdifusion.com/androidDevelopers/system/{{item.carpeta}}/img/profile.png?{{dato}}">
           <h2>{{item.nombre}}</h2>
           <p>{{item.disponible}}</p>
           {{setRaiting(item.star)}}
           <i ng-repeat="arr in star" class="icon {{arr.icon}} assertive"></i>
         </ion-item>
        </ion-list>
        <div class="row centrar-texto" ng-show="!busqueda.length">
          <div class="col"><h5>Sin Resultados</h5></div>
        </div>
    </ion-content>

</ion-view>
