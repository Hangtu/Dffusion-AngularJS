<ion-view view-title="" cache-view="true">
    <ion-content>

       <ion-list>
          <ion-item 
             ng-repeat="ciudad in ciudades"
             class="item item-thumbnail-left item-text-wrap" 
             ng-click="selecionarCiudad(ciudad.idzona, ciudad.nombreZona)">
             <img ng-src="img/ciudades.png">
             <h2>{{ciudad.nombreZona}}</h2>
          </ion-item>
      </ion-list>

    </ion-content>
</ion-view>
