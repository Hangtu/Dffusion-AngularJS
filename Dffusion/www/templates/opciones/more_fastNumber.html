<ion-view view-title="" cache-view="true">


  <ion-content>
  
<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Buscar..." ng-model="name">
  </label>
</div>

      <div class="list">
	      <div class="item item-button-right" ng-repeat="number in fastNumber | filter : name |orderBy:'nombre'">
	       {{number.nombre}}
		       <a class="button button-stable" ng-href="tel:{{number.telefono}}">
		         <i class="icon ion-ios-telephone"></i>
		      </a>
	      </div>
      </div>
  </ion-content>

</ion-view>
